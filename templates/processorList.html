{% extends "index.html" %}

    {% block content %}
        <form name="Бюджет" method="get" action="/form.py/">
            <input type="number">
            <input type="submit" value="OK">

        </form>
        {% for processor in processors %}
            <a role="button" style="color: black; text-decoration: none" href="{% url 'processor' processor.id %}">
            <div class="processor">
                <img src="{{ processor.image }}">
                <h3>{{ processor.title }}</h3>
            </div>
            </a>
        {% endfor %}

    {% endblock %}
