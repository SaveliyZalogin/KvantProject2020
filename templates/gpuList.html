{% extends "index.html" %}

    {% block content %}
        <div class="filters">
            <form class="form-inline my-2 my-lg-0" action="{% url 'results' %}">
              <div>
              <input class="form-control mr-sm-2" name="price" type="search" placeholder="Цена" aria-label="Цена">
              <p style="color: black">Производитель:</p>
              {% for brand in gpu_query %}
                  <p style="color: black">{{ brand }}<input style="margin-right: 20px;margin-left: 8px;" name="manufacturer_{{ brand.lower }}" type="checkbox" placeholder="Производитель"></p>
              {% endfor %}
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </div>
            </form>
        </div>
        {% for gpu in gpus %}
            <div class="processor">
                <a role="button" style="color: black; text-decoration: none; width: 20%" href="{% url 'gpu' gpu.id %}">
                    <ul>
                        <li><img src="{{ gpu.image }}"></li>
                        <li style="margin-left: 15px; width: 60%"><h3>{{ gpu.title }}</h3></li>
                        <li style="margin: 3% 0 3% 5%"><h3>{{ gpu.price }} руб.</h3>

                        <li style="margin: 3% 0 3% 10px"><button class="btn btn-outline-warning btn-lg text-dark">Купить</button></li>
                    </ul>
                </a>
            </div>
        {% endfor %}
        <p class="footer-block">
        <form action="">
            <div class="footer-button right-margin"><button id="q1">1</button></div>
            <div class="footer-button"><button id="q2">2</button></div>
            <div class="footer-button"><button id="q3">3</button></div>
        </form>
    {% endblock %}
